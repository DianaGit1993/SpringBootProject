<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recipe</title>
    <style>
        table {
          border-collapse: collapse;
          width: 100%;
        }

        th, td {
          text-align: left;
          padding: 8px;
        }

        th {
          background-color: #f2f2f2;
        }

        tr:nth-child(even) {
          background-color: #f2f2f2;
        }

        tr:hover {
          background-color: #ddd;
        }

        .container input[type="text"] {
          width: 100%;
          padding: 12px;
          margin-bottom: 10px;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
        }

        .container button {
          width: 100%;
          padding: 12px;
          background-color: #4CAF50;
          color: #fff;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }

        .container button:hover {
          background-color: #45a049;
        }

    </style>
</head>
<body>
<h1>Recipe details</h1>
<form th:action="@{/recipes}" method="get"  >
    <label for="name">Recipe name:</label>
    <input type="text" id = "name" placeholder="Recipe name" name = "name" >
    <button type="submit" >Search</button>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Ingredients</th>
            <th>Preparation Steps</th>
            <th>Cooking Time (minutes)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="recipe : ${recipes}">
            <td th:text="${recipe.name}"></td>
            <td th:text="${recipe.ingredients}"></td>
            <td th:text="${recipe.preparationSteps}"></td>
            <td th:text="${recipe.cookingTime}"></td>
        </tr>
        </tbody>
    </table>
    <div th:if="${userFound}" th:text="'Recipe Found: ' + ${recipe}"></div>
    <div th:if="${notFound}" th:text="'Recipe Not Found'"></div>
    <div th:if="${error}"
         th:text="'Error occurred while retrieving recipe'"></div>
</form>
</body>
</html>
