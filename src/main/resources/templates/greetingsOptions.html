<!DOCTYPE html>
<html>
<head>
    <title>Greetings</title>
    <style>
        /* Custom styles for the navigation bar */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        nav {
            display: flex;
            justify-content: space-between;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: #666;
        }

        main {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Profile</a></li>
        </ul>
        <ul>
            <li><a href="#">Logout</a></li>
        </ul>
    </nav>
</header>

<main>
    <h1>Welcome, <span class="name" th:text="${userDTO.firstName}"></span> <span class="name" th:text="${userDTO.lastName}"></span>!</h1>
    <!-- Rest of your content and page structure -->
</main>
</body>
</html>
